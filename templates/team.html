{% extends "base.html" %}
{% block content %}
<section class="mt-6">
  <h2 class="font-serif text-2xl">Leadership & Advisors</h2>
  <p class="mt-2 text-neutral-700">
    Short, dignified bios help supporters understand the people stewarding the mission.
  </p>

  <div class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6 mt-6">
    {% for b in bios %}
      <div class="rounded-2xl border border-[#d4c8b5] bg-white p-6">
        {% if b.img %}
          <img src="{{ url_for('static', filename=b.img) }}" alt="{{ b.name }}" class="h-28 w-28 rounded-full object-cover border border-[#d4c8b5]" onerror="this.style.display='none'">
        {% endif %}
        <h4 class="font-serif text-lg mt-4">{{ b.name }}</h4>
        <p class="text-sm text-neutral-700">{{ b.role }}</p>
        <p class="mt-2 text-neutral-700">{{ b.bio }}</p>
      </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
