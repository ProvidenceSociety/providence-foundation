{% extends "base.html" %}
{% block content %}
<section class="mt-6">
  <div class="flex items-end justify-between gap-4 flex-wrap">
    <h2 class="font-serif text-2xl">Admin Dashboard</h2>
    <a href="{{ url_for('admin_logout') }}" class="text-sm underline">Sign out</a>
  </div>

  <div class="mt-6 rounded-2xl border border-[#d4c8b5] bg-white p-6">
    <h3 class="font-serif text-xl mb-3">Projects</h3>
    <div class="grid md:grid-cols-2 gap-4">
      {% for p in projects %}
        <div class="rounded-xl border border-[#ece4d7] p-4">
          <div class="font-serif text-lg">{{ p.title }}</div>
          <div class="text-sm text-neutral-700 mt-1">
            Slug: <code class="font-mono">{{ p.slug }}</code>
          </div>
          <div class="text-sm text-neutral-700 mt-1">
            Target: ${{ "{:,}".format(p.target) }} |
            Raised: ${{ "{:,}".format(p.raised) }}
          </div>
          <div class="mt-3">
            <a href="{{ url_for('admin_edit_project', slug=p.slug) }}"
               class="px-4 py-2 rounded-lg border border-[#b8a88b] bg-[#e9e2d6] hover:bg-[#e2d8c7] transition font-serif text-sm">
              Edit
            </a>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
